<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>XRF</title>
    <link rel="stylesheet" href="./src/main.scss">
    <script src="./src/main.js" type="module" defer></script>
</head>
<body> 
    <main class="container-fluid px-2 d-flex flex-column flex-fill vh-100">
        <div id="control-buttons" class="container-fluid d-inline-flex my-3">
            <div class="d-grid pe-4">
                <small class="mb-1">Sort Critical By:</small>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Sn</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2">
                    <label class="btn btn-outline-primary" for="btnradio2">Cu</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3">
                    <label class="btn btn-outline-primary" for="btnradio3">Pb</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio4">
                    <label class="btn btn-outline-primary" for="btnradio4">Zn</label>
                  </div>
            </div>
            <!-- <button class="btn btn-primary align-self-end ms-auto">Generate All PDF's</button> -->
        </div>
        <div id="main-content" class="container-fluid pb-3 flex-grow-1">
            <label class="w-100 h-100" for="file-input" id="drop-area">
                <input type="file" accept=".xlsc,.csv" id="file-input" hidden>
                <div role="button" style="border: 6px dashed;" class="border-secondary rounded w-100 h-100">
                    <div class="pt-5 position-absolute top-50 start-50 translate-middle text-center">
                        <i class="bi bi-upload m-auto" style="font-size: 5rem;"></i>
                        <p class="text-center">Click to upload or Drag and Drop</p>
                    </div>
                </div>
            </label>
        </div>
    </main>
</body>
</html>
